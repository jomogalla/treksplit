<tr class="row"{% if expense.id %} data-expense="{{expense.id}}"{% endif %}{% if person.id %} data-owner="{{person.id}}"{% endif %}><td><button class="expense_button delete"><i class="fa fa-times"></i></button></td><td class="item_name"><input type="text" placeholder="item" {% if expense.name %}value="{{expense.name}}"{% endif %}></td><td class="cost"><input type="text" placeholder="price" {% if expense.price %}value="{{expense.price}}"{% endif %}></td></tr>
